<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Admin Panel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <style>
	th, td {
		border:solid 1px;
		border-color:#CCCCCC;
		}
	tr{
		border:solid 1px;
		border-color:#CCCCCC;
	}
	.btn-sm {
margin:5px;	
padding:5px 25px;
}
.btn-group {
float:right;	
}
.loginpage{
	background:url(images/container.png) no-repeat;
	height:100%;
	width:100%;
	
}
 
</style>
<body>
   <div class="header">
  	<!--<img src="images/1.png" class="img-responsive" style="margin:0 auto;"/>--><div id="logo"><h2 style="text-align:center;">Hotel Booking</h2></div>
  </div>

<div class="loginpage" style="background:#f6f4f5 url(images/container.png) 0 0 repeat-x">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">
                            Sign In
                        </div>

                    </div>
 
    <div style="padding-top:30px" class="panel-body" >
 
<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
 
    <form id="loginform" class="form-horizontal" role="form">
 
    <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
 
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
 
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
    <input id="login-remember" type="checkbox" name="remember" value="1">
            Remember me </label>
                    </div>
                            </div>
 
        <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
 
            <div class="col-sm-12 controls">
        <a id="btn-login" href="dashboard.html" class="btn btn-success">Login </a>
        
 
                                </div>
                            </div>
 
                    <div class="form-group">
                    <div class="col-md-12 control">
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                       
    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">Forgot Password </a>
                                    </div>
                                </div>
                            </div>
                        </form>
 
                    </div>
                </div>
            </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Forgot Password
                        </div>
    <div style="float:right; font-size: 85%; position: relative; top:-10px">
    <a id="signinlink" href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
                        </div>
                    </div>
                    <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">
 
        <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>
                        Error:
                                </p>
                                <span></span>
                            </div>
 
                            <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
    <input type="text" class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>
 
                          
 
                            <div class="form-group">
                                <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
        <button id="btn-signup" type="button" class="btn btn-info">
            <i class="icon-hand-right"></i> &nbsp Submit
                                    </button>
           
                                </div>
                            </div>
 
   
 
                        </form>
                    </div>
                </div>
 
            </div>
        </div>
<div class="clearfix"></div><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
